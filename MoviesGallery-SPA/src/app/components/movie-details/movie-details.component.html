<button class="btn go-back" (click)="onGoBack()">Go Back</button>
<hr style="margin-left: 35px;margin-right: 35px;">

<div class="column" style="position: relative;">
    <div class="row">
        <div class="backdrop" [style.background-image]="'url(' + movieDetails.backdropPath + ')'">
        </div>
        <div class="col-sm-4 poster" [style.background-image]="'url(' + movieDetails.posterPath + ')'">
        </div>
        <div class="container details" style="margin-top: 50px;position: relative;">
            <h3>{{ movieDetails.title }}</h3>
            <div id="tag">
                <a *ngFor="let genre of movieDetails.genres" class="btn tag">{{ genre.name }}</a>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <mat-icon fxFlex="30%"  class="icon-fav" svgIcon="favorite"> </mat-icon>
                    <h6 style="margin-top: 4px;">{{ movieDetails.voteAverage }}</h6>
                </div>
                <div class="col-sm-3">
                    <mat-icon fxFlex="30%" class="date-icon" svgIcon="calendar"> </mat-icon>
                    <h6 style="margin-top: 4px;">{{ movieDetails.releaseDate }}</h6>
                </div>
                <div class="col-sm-3">
                    <mat-icon fxFlex="30%"  class="icon-earth" svgIcon="earth"> </mat-icon>
                    <h6 style="margin-top: 4px;">{{ movieDetails.originCountry | uppercase}}</h6>
                </div>
            </div>
            <div style="margin-right: 50px;">
                <hr style="border-top: thin solid black;">
                <p>{{ movieDetails.overview }}</p>
            </div>
        </div>
    </div>
    <div style="margin-left: 50px;margin-right: 90px;margin-bottom: 30px;">
        <hr style="border-top: thin solid black;">
        <h2>Production Companies</h2>
        <br>
        <div class="row">
            <app-production-company 
                *ngFor="let prodCompany of movieDetails.productionCompanies" 
                style="position: relative;"
                [prodCompanyItem]="prodCompany"
                class="col-sm-4"
            ></app-production-company>
        </div>
        <br>
    </div>
</div>
