<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title style="font-size: 15px;">{{ prodCompanyItem.name }}</mat-card-title>
      <mat-card-subtitle>{{ prodCompanyItem.originCountry | uppercase }}</mat-card-subtitle>
      <img mat-card-sm-image src="{{ prodCompanyItem.logoPath }}" style="object-fit: scale-down;">
    </mat-card-title-group>
</mat-card>
