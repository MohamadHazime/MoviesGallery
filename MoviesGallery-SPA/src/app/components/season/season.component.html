<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title style="font-size: 15px;margin-bottom: 30px;">{{ seasonItem.name }}</mat-card-title>
      <mat-card-subtitle>Released On: <b>{{ seasonItem.airDate }}</b></mat-card-subtitle>
      <mat-card-subtitle>{{ seasonItem.episodeCount }} Episodes</mat-card-subtitle>
      <img mat-card-lg-image src="{{ seasonItem.posterPath }}">
    </mat-card-title-group>
</mat-card>
